<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Link Organizer</title>
  <link rel="icon" type="image/x-icon" href="/icon.png">
  <style>
    /* Same styling as before */
    .first-txt{
      display:inline;
    }
    .item{
      display: flex;
    }
    .bright:hover{
      font-weight: 900;
    }
    .link{
      color: rgb(19, 185, 241);text-decoration-line: none;text-align:center;
    }
    .link:hover{
      color: blue;
    }
  </style>
</head>
<body>
 {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  <header>
    <div class="container my-3 py-3" style="border: 1px solid black; border-radius:4px">

      <h1>Link Organizer</h1>
    </div>
  </header>

  <main>
    <form method="post" action="/save" >
        {% csrf_token %}

        <div class="container my-3 py-3" style="border: 1px solid black; border-radius:4px">

          <input type="text" id="linkInput" placeholder="Enter the name" name='name' required>
          <input type="text" id="linkInput" placeholder="Enter link URL" name='link' required>
          <input type="text" id="linkInput" placeholder="remark" name='remark'>
          <input list="datalistOptions" class="first-txt" name="cat"id="exampleDataList" placeholder="None" style="display: inline;">
          <datalist id="datalistOptions">
            {% for item in cat %}
            <option value="{{item}}">
              {% endfor%}
            </datalist>
            <button type="submit">Add Link</button>
        </div>
    </form>




    <div class="container my-3 py-3" style="border: 1px solid black; border-radius:4px">


      {% for item in l %}
      <div class="box my-3">
        <h4 class="first-txt mx-3">{{ item.name}} </h4>
        <a href="{{item.link}}" target="_blank" class="mx-3 link">{{ item.link}}</a>
        <h4 class="first-txt mx-3">{{ item.remark}} </h4>
        <h4 class="first-txt mx-3">{{ item.category}} </h4>
      </div>
    {% endfor%}
    <a class="nav-link bright" style="position:relative; left:95%;" href="/signout"><b>SignOut</b></a>

  </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
